<!DOCTYPE html>
<html>
  <head>
    <title>Switch Lights</title>
    <style>
      body {
        background-color: #f1f1f1;
        font-family: Arial, sans-serif;
      }
      h1 {
        text-align: center;
        margin-top: 50px;
      }
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
        margin: 50px auto;
      }
      .switch input { 
        opacity: 0;
        width: 0;
        height: 0;
      }
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 34px;
      }
      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: .4s;
        transition: .4s;
        border-radius: 50%;
      }
      input:checked + .slider {
        background-color: #2196F3;
      }
      input:focus + .slider {
        box-shadow: 0 0 1px #2196F3;
      }
      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }
      /* Style the page footer */
      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>Switch Lights</h1>
    {% for light in lights %}
    <label class="switch">
      <div>
       {%print(light.ip) %} <p>
      </div>
      <input type="checkbox" id="{{ light.ip }}" {% if light.state == 'on' %}checked{% endif %}>
      <span class="slider"></span>
    </label>
    {% endfor %}
    <script>
      const switchButton = document.querySelector("#switch-button");
      switchButton.addEventListener("click", function() {
        const xhr = new XMLHttpRequest();
        xhr.open("POST", "/switch-lights");
        xhr.setRequestHeader("Content-Type", "application/json;charset=UTF-8");
        const payload = JSON.stringify({ state: switchButton.checked ? "on" : "off" },{});
        xhr.send(payload);
      });
    </script>
  </body>
</html>
