<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <style>
      /* Add some basic styles to improve the appearance of the page */
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      h1 {
        color: #333;
        text-align: center;
      }
      form {
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        max-width: 400px;
        margin: 0 auto;
      }
      label {
        display: block;
        margin-bottom: 10px;
      }
      input[type="text"],
      input[type="password"] {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 20px;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
        font-size: 16px;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
    </style>
  </head>
  <body>
    <h1>Login</h1>
    <form method="POST">
      <label for="user_id">Username:</label>
      <input type="text" id="user_id" name="user_id" required>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <input type="submit" value="Log in">
    </form>
  </body>
</html>
